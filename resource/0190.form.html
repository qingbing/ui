<div class="container">

        <dl class="form-group row">

<div class="container">
    <form action="#" class="form-horizontal">
        <div class="input-group input-group-lg">
            <span class="input-group-btn"><button class="btn btn-info">Search</button></span>
            <input type="text" name="keyword" class="form-control">
        </div>

        <div class="input-group input-group-lg">
            <div class="input-group-addon"><span class="fa fa-search"></span></div>
            <input type="text" name="keyword" class="form-control">
            <span class="input-group-btn"><button class="btn btn-warning">Search</button></span>
        </div>

        <div class="input-group">
            <div class="input-group-btn">
                <button class="btn btn-default"><span class="fa fa-users"></span></button>
                <button class="btn btn-default"><span class="fa fa-users"></span></button>
            </div>
            <input type="text" name="key" class="form-control">
        </div>

        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" placeholder="Amount">
            <div class="input-group-addon">.00</div>
        </div>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>城市:</label></dt>
            <dd class="col-md-6">
                <select name="city" id="city" class="form-control">
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="天津">天津</option>
                </select>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>文件选择:</label></dt>
            <dd class="col-md-6">
                <input type="file" class="form-control" />
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>留言:</label></dt>
            <dd class="col-md-6">
                <textarea name="mark" id="mark" cols="30" rows="10" placeholder="message" class="form-control"></textarea>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>爱好</label></dt>
            <dd class="col-md-6">
                <div class="checkbox-inline">
                    <label><input type="checkbox" name="1"> 篮球</label>
                </div>
                <div class="checkbox-inline">
                    <label><input type="checkbox" name="1"> 足球</label>
                </div>
                <div class="checkbox-inline">
                    <label><input type="checkbox" name="1"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row has-feedback">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <div class="radio-inline">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="1"> 足球</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="row form-group has-error">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <div class="radio">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="1"> 足球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dd class="col-md-9 col-md-offset-3">
                <input type="submit" value="submit" class="btn btn-primary">
                <input type="reset" value="submit" class="btn btn-warning">
            </dd>
        </dl>
    </form>
