<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/holder.min.js"></script>
    <title>0170.progress</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
    </div>

    <div class="row">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
    </div>

    <div class="row">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:40%;min-width:20px;">40%</div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:10%;">10%</div>
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width:20%">20%</div>
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width:20%">20%</div>
            <div class="progress-bar progress-bar-warning progress-bar-striped" style="width:20%">20%</div>
            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:20%">20%</div>
        </div>
    </div>
</div>

</body>
</html>
