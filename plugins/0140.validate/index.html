<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/holder.min.js"></script>
    <script src="../../js/h.js"></script>
    <script src="../../js/autoload.js"></script>
    <link rel="stylesheet" href="./../../js/plugins/validate/css/main.css">
    <title>Validate</title>
</head>
<body>
<div class="container">

    <h3 class="page-title">validate css demo</h3>
    <form action="#" class="form-horizontal w-validate" data-ad-client="a">
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Username:</label></dt>
            <dd class="form-control-static">静态显示消息</dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>required:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control" data-valid-type="{required:true}" data-valid-message="{required:'必须填写'}">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>required:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control" data-valid-type="{required:true}" data-valid-message="{required:'必须填写'}">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>warning:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>error:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>success:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control">
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>城市:</label></dt>
            <dd class="col-md-6">
                <select name="city" id="city" class="form-control">
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="天津">天津</option>
                </select>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>文件选择:</label></dt>
            <dd class="col-md-6">
                <input type="file" class="form-control"/>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>留言:</label></dt>
            <dd class="col-md-6">
                <textarea name="mark" id="mark" cols="30" rows="10" placeholder="message"
                          class="form-control"></textarea>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>爱好</label></dt>
            <dd class="col-md-6">
                <div class="checkbox-inline">
                    <label><input type="checkbox" name="1"> 篮球</label>
                </div>
                <div class="checkbox-inline">
                    <label><input type="checkbox" name="1"> 足球</label>
                </div>
                <div class="checkbox-inline">
                    <label><input type="checkbox" name="1"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>爱好</label></dt>
            <dd class="col-md-6">
                <div class="checkbox">
                    <label><input type="checkbox" name="1"> 篮球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="1"> 足球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="1"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <div class="radio-inline">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="1"> 足球</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <div class="radio">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="1"> 足球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="1"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dd class="col-md-9 col-md-offset-3">
                <input type="submit" value="submit" class="btn btn-primary">
                <input type="reset" value="submit" class="btn btn-warning">
            </dd>
        </dl>
    </form>

</div>
</body>
</html>
