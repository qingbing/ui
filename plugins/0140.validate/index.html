<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/holder.min.js"></script>
    <script src="../../js/h.js"></script>
    <script src="../../js/autoload.js"></script>
    <link rel="stylesheet" href="./../../js/plugins/validate/css/main.css">
    <title>Validate</title>
</head>
<body>
<script>
    function callback(val, param) {
        console.log(val, param);
        return true;
    }
</script>
<div class="container">

    <h3 class="page-title">validate css demo</h3>
    <form action="#" class="form-horizontal w-validate" data-ad-client="a">
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Username:</label></dt>
            <dd class="form-control-static">静态显示消息</dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>required:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control" data-valid-type="required"
                       data-valid-params="{ ajaxUrl:'do.php',callback:'callback'}">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Email:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control" data-valid-type="email" data-valid-params="{}">
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>城市:</label></dt>
            <dd class="col-md-6">
                <select name="city" id="city" class="form-control">
                    <option value="">请选择</option>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="天津">天津</option>
                </select>
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>warning:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>error:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>success:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control">
            </dd>
        </dl>


        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>preg:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="{preg:{allowEmpty:false,pattern:'/\\d{2,3}/'}}">
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>password:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control" id="password" data-valid-type="{password:true}">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>config password:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control" data-valid-type="{compare:{target:'#password'}}">
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>文件选择:</label></dt>
            <dd class="col-md-6">
                <input type="file" class="form-control"
                       data-valid-type="{file:{allowEmpty:false,exts:['txt','zip', 'doc']}}"/>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>留言:</label></dt>
            <dd class="col-md-6">
                <textarea name="mark" id="mark" cols="30" rows="10" class="form-control"></textarea>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>爱好</label></dt>
            <dd class="col-md-6">
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" name="hobby[]" value="lanqiu" data-valid-type="{choice:{max:1}}">
                        篮球</label>
                </div>
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" name="hobby[]" value="zuqiu"> 足球</label>
                </div>
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" name="hobby[]" value="gannanqiu"> 橄榄球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>爱好</label></dt>
            <dd class="col-md-6">
                <div class="checkbox">
                    <label><input type="checkbox" name="choice[]" data-valid-type="{choice:true}"> 篮球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="choice[]"> 足球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="choice[]"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>品牌</label></dt>
            <dd class="col-md-6">
                <select name="brand" multiple="multiple" class="form-control" data-valid-type="{choice:{min:2, max:3}}">
                    <option value="1">东芝</option>
                    <option value="2">神州</option>
                    <option value="3">联想</option>
                    <option value="4">apple</option>
                </select>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <div class="radio radio-inline">
                    <label><input type="radio" name="checked0" value="1" data-valid-type="{checked:true}"> 篮球</label>
                </div>
                <div class="radio radio-inline">
                    <label><input type="radio" name="checked0" value="2"> 足球</label>
                </div>
                <div class="radio radio-inline">
                    <label><input type="radio" name="checked0" value="3"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <div class="radio">
                    <label><input type="radio" name="checked" value="1" data-valid-type="{checked:true}"> 篮球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="checked" value="2"> 足球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="checked" value="3"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单个复选框</label></dt>
            <dd class="col-md-6">
                <div class="checkbox">
                    <label><input type="checkbox" name="agree" data-valid-type="{checked:true}">I agree the site's
                        protocol!</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dd class="col-md-9 col-md-offset-3">
                <button type="button" id="validateBtn" class="btn btn-info">validateBtn</button>
                <button type="submit" id="submitBtn" class="btn btn-primary">submitBtn</button>
                <button type="reset" id="resetBtn" class="btn btn-warning">resetBtn</button>
            </dd>
        </dl>
    </form>

</div>
</body>
</html>
