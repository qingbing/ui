<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/holder.min.js"></script>
    <script src="../../js/h.js"></script>
    <script src="../../js/autoload.js"></script>
    <link rel="stylesheet" href="./../../js/plugins/validate/css/main.css">
    <title>Validate</title>
</head>
<body>
<script>
    function callback(val, param) {
        console.log(val, param);
        return true;
    }
</script>
<div class="container">

    <h3 class="page-title">validate css demo</h3>
    <form action="#" class="form-horizontal w-validate">
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Username:</label></dt>
            <dd class="form-control-static">静态显示消息</dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>required:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="required"
                       data-callback="callback"
                       data-ajax-url="ajaxUrl.php"
                       data-help-block="#required_block"
                       data-post-data="{username:'u', sex:'x'}">
            </dd>
            <dd class="form-control-static col-md-3 help-block" id="required_block">ddd</dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Email:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="email"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Url:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="url"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Ip:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="ip"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Phone:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="phone"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Mobile:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="mobile"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Contact:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="contact"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Fax:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="fax"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>zipcode:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="zipcode"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Datetime:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="datetime"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Date:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="date"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Username:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="username"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Password:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control" id="password"
                       data-valid-type="password"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Confirm Password:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="compare"
                       data-compare="#password">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Preg:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="preg"
                       data-pattern="/^\d{2,4}$/"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Between String:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="string"
                       data-min="2"
                       data-max="5"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Equal String:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="string"
                       data-equal="2"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Numeric:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="numeric"
                       data-min="2"
                       data-max="5"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Integer:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="integer"
                       data-min="2"
                       data-max="5"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>Money:</label></dt>
            <dd class="col-md-6">
                <input type="text" class="form-control"
                       data-valid-type="money"
                       data-min="2"
                       data-max="5"
                       data-allow-empty="false">
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>文件选择:</label></dt>
            <dd class="col-md-6">
                <input type="file" class="form-control"
                       data-valid-type="file"
                       data-allow-empty="false"
                       data-suffix="['txt','zip', 'doc']"/>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>城市:</label></dt>
            <dd class="col-md-6">
                <select name="city" id="city" class="form-control"
                        data-valid-type="select"
                        data-allow-empty="false">
                    <option value="">请选择</option>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="天津">天津</option>
                </select>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>品牌</label></dt>
            <dd class="col-md-6">
                <select name="brand" multiple="multiple" class="form-control"
                        data-valid-type="choice"
                        data-min="2"
                        data-max="3"
                        data-allow-empty="false">
                    <option value="1">东芝</option>
                    <option value="2">神州</option>
                    <option value="3">联想</option>
                    <option value="4">apple</option>
                </select>
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>爱好2</label></dt>
            <dd class="col-md-6">
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" name="hobby[]" value="lanqiu"
                                  data-equal="2"
                                  data-valid-type="choice"
                                  data-allow-empty="false">
                        篮球</label>
                </div>
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" name="hobby[]" value="zuqiu"> 足球</label>
                </div>
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" name="hobby[]" value="gannanqiu"> 橄榄球</label>
                </div>
            </dd>
        </dl>
        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>爱好</label></dt>
            <dd class="col-md-6">
                <div class="checkbox">
                     <!-- checkbox组 "valid-type"可以指定某一个或都指定 -->
                    <label><input type="checkbox" name="choice[]" data-valid-type="choice"> 篮球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="choice[]" data-valid-type="choice"> 足球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="choice[]" data-valid-type="choice"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <!-- checkbox组 "valid-type"可以指定某一个或都指定 -->
                <div class="radio radio-inline">
                    <label><input type="radio" name="checked0" value="1" data-valid-type="checked"> 篮球</label>
                </div>
                <div class="radio radio-inline">
                    <label><input type="radio" name="checked0" value="2" data-valid-type="checked"> 足球</label>
                </div>
                <div class="radio radio-inline">
                    <label><input type="radio" name="checked0" value="3" data-valid-type="checked"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单选</label></dt>
            <dd class="col-md-6">
                <div class="radio">
                    <label><input type="radio" name="checked" value="1" data-valid-type="checked"> 篮球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="checked" value="2"> 足球</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="checked" value="3"> 篮球</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dt class="control-label col-md-3"><label>单个复选框</label></dt>
            <dd class="col-md-6">
                <div class="checkbox">
                    <label><input type="checkbox" name="agree" data-valid-type="checked">I agree the site's
                        protocol!</label>
                </div>
            </dd>
        </dl>

        <dl class="form-group row">
            <dd class="col-md-9 col-md-offset-3">
                <button type="button" id="validateBtn" class="btn btn-info">validateBtn</button>
                <button type="submit" id="submitBtn" class="btn btn-primary">submitBtn</button>
                <button type="reset" id="resetBtn" class="btn btn-warning">resetBtn</button>
            </dd>
        </dl>
    </form>

</div>
</body>
</html>
