<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/holder.min.js"></script>
    <script src="../../js/h.js"></script>
    <script src="../../js/autoload.js"></script>
    <link rel="stylesheet" href="./../../js/plugins/template/css/main.css">
    <title>Alert</title>
    <script type="text/javascript">
        jQuery(function ($) {
            $('#alert-info').on('click', function (e) {
                $.alert('This is info alert message!');
            });
            $('#alert-warning').on('click', function (e) {
                $.alert('This is warning alert message!', 'warning');
            });
            $('#alert-success').on('click', function (e) {
                $.alert('This is success alert message!', 'success');
            });
            $('#alert-danger').on('click', function (e) {
                $.alert('This is danger alert message!', 'danger');
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-info" id="alert-info">alert-info</a>
                <a href="#" class="btn btn-warning" id="alert-warning">alert-warning</a>
                <a href="#" class="btn btn-success" id="alert-success">alert-success</a>
                <a href="#" class="btn btn-danger" id="alert-danger">alert-danger</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
