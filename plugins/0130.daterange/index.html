<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/holder.min.js"></script>
    <script src="../../js/h.js"></script>
    <script src="../../js/autoload.js"></script>
    <link rel="stylesheet" href="./../../js/plugins/dateRange/css/main.css">
    <title>dateRange</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2">SingleDate</div>
        <div class="col-md-4">
            <input type="text" name="rangeDate" class="form-control w-dateRange" value="2010-10-21"
                   data-max-date="2010-10-25" readonly>
        </div>
        <div class="col-md-2">SingleDate</div>
        <div class="col-md-4">
            <div class="input-group w-dateRange" data-opens="left">
                <span class="input-group-addon fa fa-calendar"></span>
                <input type="text" name="rangeDate" class="form-control" readonly>
            </div>
        </div>
        <div class="col-md-2">SingleDate</div>
        <div class="col-md-4">
            <div class="input-group w-dateRange">
                <span class="input-group-addon fa fa-calendar"></span>
                <input type="text" name="rangeDate" class="form-control" value="2010-11-21" readonly>
            </div>
        </div>
        <div class="col-md-2">SingleDate</div>
        <div class="col-md-4">
            <div class="input-group w-dateRange" data-clean="false" data-opens="left">
                <span class="input-group-addon fa fa-calendar"></span>
                <input type="text" name="rangeDate" class="form-control" value="2010-11-21" readonly>
                <!--<span class="input-group-addon fa fa-close w-dateRange-clean"></span>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">RangeDate</div>
        <div class="col-md-4">
            <input type="text" name="rangeDate" class="form-control w-dateRange" value="2010-10-21 - 2010-11-10"
                   data-single="false" readonly>
        </div>
        <div class="col-md-2">RangeDate</div>
        <div class="col-md-4">
            <div class="input-group w-dateRange" data-single="false" data-opens="left">
                <span class="input-group-addon fa fa-calendar"></span>
                <input type="text" name="rangeDate" class="form-control" readonly>
            </div>
        </div>
        <div class="col-md-2">RangeDate</div>
        <div class="col-md-4">
            <div class="input-group w-dateRange" data-single="false">
                <span class="input-group-addon fa fa-calendar"></span>
                <input type="text" name="rangeDate" class="form-control" value="2010-10-21 - 2010-11-10" readonly>
            </div>
        </div>
        <div class="col-md-2">RangeDate</div>
        <div class="col-md-4">
            <div class="input-group w-dateRange" data-single="false" data-clean="false" data-opens="left">
                <span class="input-group-addon fa fa-calendar"></span>
                <input type="text" name="rangeDate" class="form-control" value="2010-10-21 - 2010-11-10" readonly>
                <!--<span class="input-group-addon fa fa-close w-dateRange-clean"></span>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
