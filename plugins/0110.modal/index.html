<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/holder.min.js"></script>
    <script src="../../js/h.js"></script>
    <script src="../../js/autoload.js"></script>
    <link rel="stylesheet" href="./../../js/plugins/modal/css/main.css">
    <script src="temp.js"></script>
    <title>Modal</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a class="btn btn-default w-modal" href="inner.html">常用-a标签</a>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-href="inner.html">常用-button</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-href="inner.html"
                    data-close-callback="closeCallback">常用-关闭回调
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-href="inner.html" data-title="测试标题">
                标题
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-href="inner.html" data-title="测试标题"
                    data-show-close-btn="false">
                标题-隐藏关闭按钮
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-href="inner.html" data-title="测试标题"
                    data-layer-close="true">
                标题-layer关闭
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-html-content="htmlContent">html模态</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-html-content="htmlContent"
                    data-html-callback="htmlCallback">
                html模态-html回调
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default w-modal" data-html-content="htmlContent"
                    data-close-callback="closeCallback">
                html模态-关闭回调
            </button>
        </div>
    </div>
</div>
</body>
</html>
