<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/holder.min.js"></script>
    <script src="../../js/h.js"></script>
    <script src="../../js/autoload.js"></script>
    <title>Dropdown</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="label label-danger w-dropdown">admin <span class="caret"></span></div>
            <ul class="w-dropdown-menu list-unstyled" style="display: none">
                <li><a href="#">Personal Information</a></li>
                <li><a href="#">Reset Password</a></li>
                <li><a href="#">Change Information</a></li>
            </ul>
        </div>

        <div class="col-md-3">
            <div class="label label-danger w-dropdown" data-target-close="false">admin <span class="caret"></span></div>
            <ul class="w-dropdown-menu list-unstyled" style="display: none">
                <li><a href="#">Personal Information</a></li>
                <li><a href="#">Reset Password</a></li>
                <li><a href="#">Change Information</a></li>
            </ul>
        </div>

        <div class="col-md-3">
            <div class="label label-danger" id="mydropdown">admin <span class="caret"></span></div>
            <ul class="w-dropdown-menu list-unstyled" style="display: none">
                <li><a href="#">Personal Information</a></li>
                <li><a href="#">Reset Password</a></li>
                <li><a href="#">Change Information</a></li>
            </ul>
        </div>
    </div>
